<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: {"50":"#fff5f0","100":"#ffd6c2","200":"#feb795","300":"#fe9868","400":"#fd783c","500":"#fb580f","600":"#db4603","700":"#b03802","800":"#862b01","900":"#5a1d00","950":"#2f0f00"}
          }
        }
      }
    }
    </script>
    <link rel="website icon" type="png" href="https://github.com/caaras/abcdefghiz/blob/main/abecd/iicondove.png?raw=true">
</head>
<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #000;">
<div>
    <header class="w-dvw absolute top-0 left-1/2 -translate-x-1/2 z-[1000] py-4">
        <div class="max-w-[120rem] text-gray-50 px-6 md:px-8 lg:px-10">
            <nav class="w-full flex flex-row items-center font-sans">
                <a class="text-gray-50" href="/">
                    <svg class="h-8 w-8" fill="none" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                        <rect fill="currentColor" height="350" width="40" x="94" y="81"></rect>
                        <rect fill="currentColor" height="350" width="40" x="264" y="81"></rect>
                        <circle cx="199" cy="131" fill="currentColor" r="50"></circle>
                        <circle cx="199" cy="246" fill="currentColor" r="50"></circle>
                        <circle cx="369" cy="131" fill="currentColor" r="50"></circle>
                        <circle cx="369" cy="246" fill="currentColor" r="50"></circle>
                    </svg>
                </a>
                <div class="flex-1 relative md:flex items-center justify-center">
                    <ul class="absolute right-0">
                        <li class="flex flex-col relative">
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section class="h-dvh w-dvw max-h-[80rem] relative">
        <div class="absolute inset-0 z-[1]">
            <img alt="" class="h-full w-full object-cover object-center" src="https://github.com/caaras/abcdefghiz/blob/main/abecd/bgbw.PNG?raw=true">
        </div>
        <div class="max-w-[120rem] mx-auto h-full relative z-[2] px-6 md:px-8 lg:px-10">
            <div class="h-full w-full  flex flex-col relative space-y-6">
                <div class="mt-auto mb-0 text-gray-50 md:pb-36 space-y-6">
                    <div class="max-w-[30rem] bg-black mx-5 border dark:border-b-white/50 dark:border-t-white/50 border-b-white/20 sm:border-t-white/20 shadow-[20px_0_20px_20px] shadow-slate-500/10 dark:shadow-white/20 rounded-lg border-white/20 border-l-white/20 border-r-white/20 sm:shadow-sm lg:rounded-xl lg:shadow-none">
                        <div class="flex flex-col p-6">
                            <h3 class="text-xl font-semibold leading-6 tracking-tighter">Sign up</h3>
                            <p class="mt-1.5 text-sm font-medium text-white/50">
                                Welcome!
                            </p>
                        </div>
                        <div class="p-6 pt-0">
                            <div>
                                {% if messages %}
                                    {% for message in messages %}
                                        {% if message.tags == 'error' %}
                                            <div class="p-4 mb-4 text-sm bg-red-100 text-red-700 rounded-lg" role="alert">
                                                {{ message }}
                                            </div>
                                        {% else %}
                                            <div class="p-4 mb-4 text-sm bg-green-100 text-green-700 rounded-lg" role="alert">
                                                {{ message }}
                                            </div>
                                        {% endif %}
                                    {% endfor %}
                                {% endif %}
                            </div>
                            <form method="post">
                                {% csrf_token %}
                                <div class="mt-4">
                                    <div>
                                        <div class="group relative rounded-lg border focus-within:border-sky-200 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring focus-within:ring-sky-300/30">
                                            <div class="flex justify-between">
                                                <label class="text-xs font-medium text-muted-foreground group-focus-within:text-white text-gray-400"
                                                    for="username">Username
                                                </label>
                                            </div>
                                            <input class="block w-full border-0 bg-transparent p-0 text-sm file:my-1 file:rounded-full file:border-0 file:bg-accent file:px-4 file:py-2 file:font-medium placeholder:text-muted-foreground/90 focus:outline-none focus:ring-0 sm:leading-7 text-foreground"
                                                   id="username" name="username" type="text" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <div>
                                        <div class="group relative rounded-lg border focus-within:border-sky-200 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring focus-within:ring-sky-300/30">
                                            <div class="flex justify-between">
                                                <label class="text-xs font-medium text-muted-foreground group-focus-within:text-white text-gray-400"
                                                    for="email">Email
                                                </label>
                                            </div>
                                            <input class="block w-full border-0 bg-transparent p-0 text-sm file:my-1 file:rounded-full file:border-0 file:bg-accent file:px-4 file:py-2 file:font-medium placeholder:text-muted-foreground/90 focus:outline-none focus:ring-0 sm:leading-7 text-foreground"
                                                   id="email" name="email" type="email" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <div>
                                        <div class="group relative rounded-lg border focus-within:border-sky-200 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring focus-within:ring-sky-300/30">
                                            <div class="flex justify-between">
                                                <label class="text-xs font-medium text-muted-foreground group-focus-within:text-white text-gray-400"
                                                    for="password1">Password
                                                </label>
                                            </div>
                                            <div class="flex items-center">
                                                <input class="block w-full border-0 bg-transparent p-0 text-sm file:my-1 placeholder:text-muted-foreground/90 focus:outline-none focus:ring-0 focus:ring-teal-500 sm:leading-7 text-foreground"
                                                       id="password1" name="password1" type="password" autocomplete="new-password" placeholder="At least 8 characters - Use: @#$NumbersMayusqMinusq"required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <div>
                                        <div class="group relative rounded-lg border focus-within:border-sky-200 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring focus-within:ring-sky-300/30">
                                            <div class="flex justify-between">
                                                <label class="text-xs font-medium text-muted-foreground group-focus-within:text-white text-gray-400"
                                                    for="password2">Re-enter Password
                                                </label>
                                            </div>
                                            <div class="flex items-center">
                                                <input class="block w-full border-0 bg-transparent p-0 text-sm file:my-1 placeholder:text-muted-foreground/90 focus:outline-none focus:ring-0 focus:ring-teal-500 sm:leading-7 text-foreground"
                                                       id="password2" name="password2" type="password" autocomplete="new-password" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <div>
                                        <div class="group relative rounded-lg border focus-within:border-sky-200 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring focus-within:ring-sky-300/30">
                                            <div class="flex justify-between">
                                                <label class="text-xs font-medium text-muted-foreground group-focus-within:text-white text-gray-400"
                                                    for="code_invitation">Invitation code
                                                </label>
                                            </div>
                                            <input class="block w-full border-0 bg-transparent p-0 text-sm file:my-1 file:rounded-full file:border-0 file:bg-accent file:px-4 file:py-2 file:font-medium placeholder:text-muted-foreground/90 focus:outline-none focus:ring-0 sm:leading-7 text-foreground" id="code_invitation" name="code_invitation" type="text" value="{{ form.code_invitation.value|default_if_none:'' }}" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4 flex items-center justify-center gap-x-2">
                                    <button class="font-semibold hover:bg-black hover:text-white hover:ring hover:ring-white transition duration-300 inline-flex items-center justify-center rounded-md text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-white text-black h-10 px-4 py-2"
                                            type="submit">
                                        Register
                                    </button>
                                </div>
                                <div class="mt-4 flex items-center justify-center gap-x-2">
                                    Do you have an account?
                                    <a style="color: blue;" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-blue hover:ring hover:ring-white h-10 px-4 py-2 duration-200"
                                       href="/login_users">Sign in
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="md:absolute md:right-0 md:bottom-32 text-gray-50 my-16">
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
